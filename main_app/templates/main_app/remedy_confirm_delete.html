{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete this remedy?</h1>
  <img src="{% static 'images/herbs.png' %}" alt="snorelax"/>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'remedy_detail' remedy.id %}" 
    class="btn"
  >
    Cancel
  </a>
  <button type="submit" class="btn">Yes, Delete!</button>
</form>

{% endblock %}
