{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/herb-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Remedy List</h1>
  <img src="{% static 'images/potion.png' %}" alt="potion" />
  <a href="{% url 'remedy_create' %}">Create a Remedy</a>
</section>
<section class="card-container">
  {% for remedy in remedies %}
    <div class="card">
      <a href="{% url 'remedies_detail' remedy.id %}">
        <div class="card-content">
          <div class="card-img-container">
          {% if remedy.type == "tonic" %}
            <img
              src="{% static 'images/potion.png' %}" 
              alt="potion"
              class="usr-img"
            >
          {% elif remedy.type == "poultice" %}
            <img
              src="{% static 'images/bandage.png' %}" 
              alt="bandage"
              class="usr-img"
            >
          {% else %}
            <img
              src="{% static 'images/pouch.png' %}" 
              alt="pouch"
              class="usr-img"
            >
          {% endif %}
          </div>
          <h2 class="card-title">{{ remedy.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
